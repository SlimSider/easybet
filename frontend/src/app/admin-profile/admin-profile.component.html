<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <em>Overview</em>
    </ng-template>
    <app-admin-overview [user] = "this.user"></app-admin-overview>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      Update
    </ng-template>
    <app-user-update [user]="this.user"></app-user-update>
  </mat-tab>
</mat-tab-group>
